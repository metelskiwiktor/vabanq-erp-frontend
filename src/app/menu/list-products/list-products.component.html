<div *ngFor="let user of users" class="center">
  <div class="card" [ngClass]="{ 'green': user.isGreen }">
    <div class="additional">
      <div class="user-card">
        <div class="level center">
          Level {{ user.level }}
        </div>
        <div class="points center">
          {{ user.points }} Points
        </div>
        <!-- SVG or Image here based on user preference -->
        <img *ngIf="user.image" [src]="user.image" class="center" alt="User Image">
        <!-- SVG Code directly here if static or via component if dynamic -->
      </div>
      <div class="more-info">
        <h1>{{ user.name }}</h1>
        <div *ngFor="let info of user.info" class="coords">
          <span>{{ info.title }}</span>
          <span>{{ info.value }}</span>
        </div>
        <div class="stats">
          <div *ngFor="let stat of user.stats">
            <div class="title">{{ stat.title }}</div>
            <i [class]="stat.icon"></i>
            <div class="value">{{ stat.value }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="general">
      <h1>{{ user.name }}</h1>
      <p>{{ user.description }}</p>
      <span class="more">Mouse over the card for more info</span>
    </div>
  </div>
</div>
