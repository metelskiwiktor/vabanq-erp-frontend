<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nazwa</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <mat-header-cell *matHeaderCellDef>Aktywny</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-slide-toggle [formControl]="getControl(element.id, 'enabled')"></mat-slide-toggle>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <mat-header-cell *matHeaderCellDef>Ilość</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-form-field>
        <input matInput type="number" [formControl]="getControl(element.id, 'quantity')" />
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="criticalStock">
    <mat-header-cell *matHeaderCellDef>Krytyczny Stan</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-form-field>
        <input matInput type="number" [formControl]="getControl(element.id, 'criticalStock')" />
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Akcje</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-button (click)="saveWms(element)">Zapisz</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
