<div style="display:flex; justify-content: flex-end; margin-bottom:20px;">
  <button mat-button color="primary" (click)="openChangeSummaryDialog()">Wprowadź zmiany</button>
</div>

<div>
  <h2>Produkty</h2>
  <mat-form-field class="filter-input">
    <mat-label>Filtruj nazwę</mat-label>
    <input matInput [(ngModel)]="productFilter" placeholder="Szukaj produktów" (input)="applyProductFilter()" />
  </mat-form-field>

  <div class="form-group">
    <ng-select
      [items]="availableTags"
      [multiple]="true"
      [closeOnSelect]="false"
      placeholder="Filtruj tagi"
      [(ngModel)]="selectedTags"
      (change)="applyProductFilter()">
    </ng-select>
  </div>

  <mat-table [dataSource]="filteredProductDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Nazwa</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="previewProduct(element.id)">
          {{ element.name }}
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="enabled">
      <mat-header-cell *matHeaderCellDef>Aktywny</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-slide-toggle [formControl]="getControl(element.id, 'enabled')"></mat-slide-toggle>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef>Ilość</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput type="number" [formControl]="getControl(element.id, 'quantity')" />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="criticalStock">
      <mat-header-cell *matHeaderCellDef>Krytyczny Stan</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput type="number" [formControl]="getControl(element.id, 'criticalStock')" />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
